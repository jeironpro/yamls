conceptos_programacion_java:
  # Fundamentos de POO
  1_inheritance: "Permite que una clase adquiera las propiedades y métodos de otra clase para promover la reutilización del código."
  2_polymorphism: "Permite que un solo método u objeto se comporte de manera diferente según el contexto o el tipo de datos."
  3_encapsulation: "Oculta los detalles internos de un objeto y solo expone la información esencial a través de métodos."
  4_abstraction: "Muestra solo los detalles necesarios al usuario mientras oculta la lógica de implementación compleja."
  5_class: "Un plano para crear objetos que define atributos y comportamientos."
  6_object: "Una instancia de una clase que representa una entidad del mundo real con estado y comportamiento."
  7_constructor: "Un método especial utilizado para inicializar objetos cuando se crean."
  8_method_overloading: "Definir múltiples métodos con el mismo nombre pero diferentes parámetros en una clase."
  9_method_overriding: "Redefinir un método de la clase padre en una subclase para proporcionar una implementación específica."
  10_interface: "Un contrato que define métodos abstractos para ser implementados por las clases."

  # Palabras Clave y Estructuras
  11_abstract_class: "Una clase que no puede ser instanciada y puede contener tanto métodos abstractos como concretos."
  12_static_keyword: "Usado para definir variables y métodos que pertenecen a la clase en lugar de a las instancias."
  13_final_keyword: "Usado para hacer que las variables sean constantes, evitar la sobrescritura de métodos o la herencia de una clase."
  14_this_keyword: "Se refiere a la instancia del objeto actual dentro de una clase."
  15_super_keyword: "Usado para llamar a los métodos o constructores de la clase padre."
  16_packages: "Utilizados para agrupar clases e interfaces relacionadas en espacios de nombres para una mejor organización."
  17_access_modifiers: "Controlan la visibilidad de clases, métodos y variables (public, private, protected, default)."
  18_arrays: "Una colección que contiene múltiples valores del mismo tipo en un tamaño fijo."
  19_strings: "Objetos inmutables utilizados para almacenar secuencias de caracteres."
  20_exception_handling: "Mecanismo para manejar errores de tiempo de ejecución usando try, catch, finally y throw."

  # Manejo de Excepciones y Colecciones
  21_checked_exceptions: "Excepciones que deben manejarse durante el tiempo de compilación."
  22_unchecked_exceptions: "Excepciones que ocurren durante el tiempo de ejecución y no se verifican en la compilación."
  23_try_catch_block: "Usado para manejar excepciones y evitar que el programa falle."
  24_finally_block: "Ejecuta código después de try-catch independientemente de si ocurrió una excepción."
  25_throw_keyword: "Usado para lanzar explícitamente una excepción en el código."
  26_throws_keyword: "Declara excepciones que un método puede lanzar al llamador."
  27_collections_framework: "Proporciona estructuras de datos como List, Set y Map para almacenar y manipular grupos de objetos."
  28_array_list: "Un arreglo de tamaño ajustable que permite la adición y eliminación dinámica de elementos."
  29_hash_map: "Almacena datos en pares clave-valor y permite una recuperación rápida basada en llaves."
  30_hash_set: "Almacena elementos únicos y no permite duplicados."

  # Estructuras de Datos y Multihilo
  31_linked_list: "Una lista donde cada elemento apunta al siguiente, útil para inserciones y eliminaciones rápidas."
  32_iterator: "Usado para recorrer elementos de una colección secuencialmente."
  33_generics: "Permiten la seguridad de tipos al dejar que clases, interfaces y métodos operen en tipos de datos específicos."
  34_enum: "Usado para definir un conjunto de valores constantes con nombre."
  35_multithreading: "Permite la ejecución concurrente de múltiples partes de un programa para mayor eficiencia."
  36_synchronization: "Evita que múltiples hilos accedan a recursos compartidos simultáneamente."
  37_runnable_interface: "Define una tarea que puede ser ejecutada por un hilo."
  38_thread_class: "Usada para crear y gestionar hilos en programas Java."
  39_lambda_expressions: "Proporcionan una forma concisa de representar funciones anónimas en Java 8 y superiores."
  40_stream_api: "Procesa datos en un estilo funcional usando operaciones map, filter y reduce."

  # Java Moderno y Avanzado
  41_functional_interfaces: "Interfaces con un solo método abstracto, usadas en expresiones lambda."
  42_optional_class: "Usada para manejar valores nulos de forma elegante y evitar NullPointerException."
  43_file_handling: "Proporciona clases para leer, escribir y manipular archivos en Java."
  44_serialization: "Convierte un objeto en un flujo de bytes para almacenamiento o transmisión."
  45_deserialization: "Restaura un objeto desde su flujo de bytes de vuelta a la memoria."
  46_jdbc: "Permite que los programas Java se conecten e interactúen con bases de datos."
  47_wrapper_classes: "Convierten tipos de datos primitivos en objetos (ej. int a Integer)."
  48_garbage_collection: "Libera memoria automáticamente eliminando objetos no utilizados."
  49_recursion: "Un método que se llama a sí mismo para resolver instancias más pequeñas de un problema."
  50_design_patterns: "Soluciones estándar para problemas comunes de diseño de software como Singleton y Factory."
