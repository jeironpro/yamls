TIPUS_DE_DADES_BÀSICS_PYTHON:
  - PRIMITIUS:
      - Enter             -> int         -> 10
      - Flotant           -> float       -> 3.14
      - Cadena_de_text    -> str         -> "Hola"
      - Booleà            -> bool        -> True / False
      - Complex           -> complex     -> 1 + 2j
      - Bytes             -> bytes       -> b"Hola"
      - Nul               -> NoneType    -> None

  - ESTRUCTURES:
      - Llista_o_Pila     -> list        -> [1, 2, 3]
      - Tupla             -> tuple       -> (1, 2, 3)
      - Conjunt           -> set         -> {1, 2, 3}
      - Conjunt_inmutable -> frozenset   -> frozenset({1, 2, 3})
      - Diccionari        -> dict        -> {"clau" "valor"}
      - Bytearray         -> bytearray   -> bytearray(5)
      - Rang              -> range       -> range(5)
      - Vista_de_memòria  -> memoryview  -> memoryview(bytes(5))
