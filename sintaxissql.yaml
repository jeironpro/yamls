SINTAXIS SQL:
  - SELECT:        <> Selecciona dades de la base de dades
  - FROM:          <> Especifica la taula on s'han de seleccionar els dades
  - WHERE:         <> Filtra files basades en una condició
  - AS:            <> Reanomena una columna o taula amb un alias
  - JOIN:          <> Combina files de dues o més taules
  - AND:           <> Combina múltiples condicions. Totes haurien de ser veritat
  - OR:            <> Combina múltiples condicions. Al menys una hauria de ser veritat
  - LIMIT:         <> Restringeix el nombre de files retornades
  - IN:            <> Especifica múltiples valors en una clausula WHERE
  - CASE:          <> Crea logica condicional dins de una sentencia SQL
  - IS NULL:       <> Verifica si un valor està buit
  - LIKE:          <> Busca patrons específics en una columna
  - COMMIT:        <> Guarda canvis realitzats en la transacció
  - ROLLBACK:      <> Rebutja els canvis realitzat en la transacció
  - ALTER TABLE:   <> Modifica l'estructura d'una taula existent
  - UPDATE:        <> Modifica files existents en una taula
  - CREATE:        <> Crea una nova taula, vista u objecte en la base de dades
  - DELETE:        <> elimina files de una taula
  - INSERT INTO:   <> Agrega noves files a una taula
  - DROP:          <> elimina una taula u altre objecte en la base de dades
  - GROUP BY:      <> Agrupa files que tenen els mateixos valors en columnes
  - ORDER BY:      <> Ordena el conjunt de resultats d'una consulta
  - HAVING:        <> Filtra grups basats en una condicio
  - COUNT:         <> Retorna el nombre de files que coindeixen amb un criteri
  - SUM:           <> Calcula la suma total d'una columna numèrica
  - AVG:           <> Calcula la mitjana dels valors d'una columna numèrica
  - MIN:           <> Retorna el valor més petit de la columna seleccionat
  - MAX:           <> Retorna el valor més gran de la columna seleccionat

ORDRE D'UNA CONSULTA:
  - 1 FROM
  - 2 WHERE 
  - 3 GROUP BY
  - 4 HAVING
  - 5 SELECT
  - 6 DISTINCT
  - 7 ORDER BY
  - 8 LIMIT/OFFSET