Protocolos redes:
  HTTP:
    - Protocolo de Transferencia de Hipertexto es usado para solicitar y entregar las páginas web en internet.

  HTTPS:
    - Protocolo Seguro de Transferencia de Hipertexto es usado para solicitar y entregar las páginas web en internet de manera segura.

  FTP:
    - Protocolo de Transferencia de Archivos es usado para recibir archivos a través de internet.

  TCP:
    - Protocolo de Control de Transmisión es usado para enviar datos de manera confiable entre dispositivos en una red.

  IP:
    - Protocolo de Internet es usado para direccionar y enrutar los paquetes de datos entre dispositivos en una red.

  UDP:
    - Protocolo de Datagrama de Usuario es usado para enviar datos de manera rápida sin garantizar la entrega ni el orden de los paquetes.

  SMTP:
    - Protocolo Simple de Transferencia de Correo es usado para enviar correos electrónicos entre servidores de correo.

  SSH:
    - Protocolo Seguro de Shell es usado para acceder de manera segura a dispositivos remotos y ejecutar comandos en ellos.

  IMAP:
    - Protocolo de Acceso a Mensajes de Internet es usado para recibir y gestionar correos electrónicos directamente desde el servidor sin descargarlos.
