Leyes:
  Ley de Conway:
    - Las organizaciones que diseñan sistemas producen diseños que son copias de las estructuras de comunicación de esas organizaciones.

  Ley de Brooks:
    - Añadir más personas a un proyecto de software retrasado lo retrasará aún más.

  Ley de Pareto:
    - El 80% de los efectos proviene del 20% de las causas.

  Ley de Gall:
    - Un sistema complejo que funciona es generalmente el resultado de una evolución de un sistema simple que también funcionaba.

  Ley de Postel:
    - Sé liberal en lo que aceptas, y consevador en lo que envías.

  Ley de Linus:
    - Dado un número suficientemente grande de ojos, todos los errores se vuelven evidentes.

  Ley de Hofstadter:
    - Siempre toma más tiempo de lo esperado, incluso cuando tienes en cuenta la Ley de Hofstadter.

  Ley de Goodhart:
    - Cuando una medida se convierte en un objetivo, deja de ser una buena medida.

  Ley de la trivialidad:
    - La gente tiende a dedicar más tiempo a discutir cosas triviales que cosas complejas.
    